<table class="table table-hover">

    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Gender</th>
        <th>Password</th>
        <th>House No</th>
        <th>Street</th>
        <th>City</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>

    <tr *ngFor="let data of allEmployee">
        <td>{{ data.fname}}</td>
        <td>{{ data.lname}}</td>
        <td>{{ data.email}}</td>
        <td>{{ data.Monumber}}</td>
        <td>{{ data.gender}}</td>
        <td>{{ data.password}}</td>
        <td>{{ data.houseNo}}</td>
        <td>{{ data.street}}</td>
        <td>{{ data.city }}</td>
        <td>
            <a class="btn" (click)="edit(data)">
                <i class="fa fa-edit"></i>
            </a>
        </td>
        <td>
            <a class="btn text-danger" (click)="deleteData(data.id)">
                <i class="fa fa-trash"></i>
            </a>
        </td>
        <td>
            <a class="btn">
                <i class="fa fa-eye"></i>
            </a>
        </td>
    </tr>

</table>
